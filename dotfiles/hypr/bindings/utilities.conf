# Menus
bindd = SUPER, SPACE, Launch apps, exec, my-launch-wofi --sort-order=alphabetical
bindd = SUPER CTRL, E, Emoji picker, exec, wofi-emoji --width 800
bindd = SUPER ALT, SPACE, My menu, exec, my-menu
bindd = SUPER, ESCAPE, System menu, exec, my-menu system
bindld = , XF86PowerOff, Power menu, exec, my-menu system
bindd = SUPER, K, Show key bindings, exec, my-menu-keybindings
bindd = , XF86Calculator, Calculator, exec, gnome-calculator

# Aesthetics
bindd = SUPER SHIFT, SPACE, Toggle top bar, exec, my-toggle-waybar
bindd = SUPER, BACKSPACE, Toggle window transparency, exec, hyprctl dispatch setprop "address:$(hyprctl activewindow -j | jq -r '.address')" opaque toggle
bindd = SUPER CTRL, SPACE, Next background in theme, exec, my-theme-bg-next

# Notifications
bindd = SUPER, COMMA, Dismiss last notification, exec, makoctl dismiss
bindd = SUPER SHIFT, COMMA, Dismiss all notifications, exec, makoctl dismiss --all
bindd = SUPER CTRL, COMMA, Toggle silencing notifications, exec, makoctl mode -t do-not-disturb && makoctl mode | grep -q 'do-not-disturb' && notify-send "Silenced notifications" || notify-send "Enabled notifications"
bindd = SUPER ALT, COMMA, Invoke last notification, exec, makoctl invoke

# Toggle idling
bindd = SUPER CTRL, I, Toggle locking on idle, exec, my-toggle-idle

# Toggle nightlight
bindd = SUPER CTRL, N, Toggle nightlight, exec, my-toggle-nightlight

# Captures
bindd = , PRINT, Screenshot region, exec, my-cmd-screenshot region
bindd = SHIFT, PRINT, Screenshot fullscreen, exec, my-cmd-screenshot fullscreen
bindd = ALT, PRINT, Screenrecording, exec, my-menu screenrecord
bindd = SUPER, PRINT, Color picker, exec, pkill hyprpicker || hyprpicker -a

# File sharing
bindd = SUPER CTRL, S, Share, exec, my-menu share

# Waybar-less information
bindd = SUPER CTRL, T, Show time, exec, notify-send "    $(date +"%A %H:%M  —  %d %B %Y")"
bindd = SUPER CTRL, B, Show battery remaining, exec, notify-send "󰁹    Battery is at $(my-battery-remaining)%"
